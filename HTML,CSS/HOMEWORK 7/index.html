<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 7</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header">
				<div class="header-logo"><a class="logo-link" href="#">journey</a></div>
				<div class="header-menu">
					<a class="menu-icon-link" href="#">
						<div class="menu-icon calendar"></div>
					</a>
					<a class="menu-icon-link" href="#">
						<div class="menu-icon mail"></div>
					</a>
					<a class="menu-icon-link" href="#">
						<div class="menu-icon compass"></div>
					</a>
					<div class="menu-border"></div>
					<div class="menu-registr">
						<span class="text">Welcome,</span>
						<a class="log-in" href="#">Log in</a>
						<span class="text">or</span>
						<a class="sign-up" href="#">Sign Up</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="sign-up-section-wrap">
				<div class="green-square"></div>
				<div class="sign-up-section">
					<div class="sign-up">
						<div class="sign-up-text">
							<span class="text">Sign Up</span>
							<a class="link" href="#">Log In</a>
						</div>
						<div class="sign-up-button">
							<button class="button-facebook" type="button">
								<div class="facebook-wrap"><img class="facebook-icon" src="img/facebook.svg"
										alt="facebook"></div>
								<div class="vertical-line"></div>
								<span class="text">Facebook</span>
							</button>
							<button class="button-google" type="button">
								<div class="google-wrap"><img class="google-icon" src="img/google.svg" alt="google">
								</div>
								<div class="vertical-line"></div>
								<span class="text">Google</span>
							</button>
						</div>
						<fieldset class="sign-up-fieldset">
							<legend class="sign-up-legend">or</legend>
							<form class="sign-up-form" action="">
								<input class="input" type="text" placeholder="First Name">
								<input class="input" type="text" placeholder="Last Name">
								<input class="input" type="email" placeholder="Email">
								<input class="input" type="password" placeholder="Choose Password">
								<input class="input" type="password" placeholder="Confirm Password">
								<p class="check-wrap">
									<label class="text-check"><input class="input-check" type="checkbox">Agree with our
										<a href="#" class="colored">Terms & Conditions</a>
									</label>
								</p>
								<button class="button" type="submit">Create Account</button>
							</form>
						</fieldset>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
